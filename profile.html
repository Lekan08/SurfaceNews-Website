function validate(event) {

            }),
            success: function(result){
                console.log("Here "+result);
                swal({
                    title: result['status'],
                    text: result['message'],
                    icon: "success",
                })
                .then(() => {
                    location.reload();
                });
            },
            error: function(result){
                console.log("Here "+result.responseText);
                var json = $.parseJSON(result.responseText);
                swal({
                    title: json.status,
                    text: json.message,
                    icon: "error",
                });
            }
        })
    }
