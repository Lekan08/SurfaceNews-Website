<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/olade-logo-blue.png">
    <link rel="icon" type="image/png" href="assets/images/olade-logo-blue.png">
    <!--    font-awesome-->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">


    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,600;1,800&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

<div class="container-fluid">
<div class="row">
    <div class="col-md-4">
        <div class="login-bg text-white">
            <div class="pt-lg-5">
            <p class="">Find Bright, Diverse And
                <br>
                Innovative Tech Talent
            </p>
            </div>
        </div>

    </div>
    <div class="col-md-8">
        <div class="container p-5">
            <div class="float-end">
                <a href="" id="logo-container"><img src="assets/images/olade-logo-blue.png" width="70" alt=""></a>
            </div>
        </div>

        <div class="login-form p-5">
            <h1>Admin Sign Up</h1>
            <form class="pt-5">
                <div class="mb-5">
                    <label for="email" class="form-label" style="font-size: 16px;font-weight: 500">Email address</label>
                    <input type="email" class="form-control" id="email" onkeyup="pressKey(event);" style="width: 70%" disabled>
                </div>
                <div class="mb-5">
                    <label for="username" class="form-label" style="font-size: 16px;font-weight: 500">Username</label>
                    <input type="text" class="form-control" id="username" onkeyup="pressKey(event);" style="width: 70%" disabled>
                </div>
                <div class="mb-5">
                    <label for="password" class="form-label" style="font-size: 16px;font-weight: 500">Create A New Password</label>
                    <input type="password" class="form-control" id="password" onkeyup="pressKey(event);"  style="width: 70%">
                </div>
                <div class="mb-5">
                    <label for="cpassword" class="form-label" style="font-size: 16px;font-weight: 500">Confirm Password</label>
                    <input type="password" class="form-control" id="cpassword" onkeyup="pressKey(event);"  style="width: 70%">
                </div>
                <div class="mb-5">
                    <button type="button" class="btn  pry-btn" onclick="validate(event);">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    //var url = "http://localhost:8080";
    //var wordpressUrl = "http://localhost:8099";
    var url = "https://proinsight-reconservice.herokuapp.com";
    var wordpressUrl = "https://proinsight-lmsservice.herokuapp.com";
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const wid = urlParams.get('wid');
    const id = urlParams.get('id');
    var email = "";
    var username = "";
    console.log("Now");
    
    (function (){
        $.ajax({
            type: "GET",
            beforeSend: function(request) {
                request.setRequestHeader("Access-Control-Allow-Headers", "X-Requested-With, content-type");
                request.setRequestHeader("Access-Control-Allow-Origin", "*");
            },
            url: wordpressUrl + "/wpusers/get/" + wid,
            contentType: "application/json",
            dataType: 'json',
            success: function(result){
                console.log("Hi");
                username = result.userLogin;
                email = result.userEmail;
                document.getElementById("username").value = username;
                document.getElementById("email").value = email;
                document.getElementById("username").text = username;
                document.getElementById("email").text = email;
            },
            error: function(result){
                console.log("Error"+result.statusText);
            }
        })
    })();

    function pressKey(e){
        if (e.keyCode == 13) {
            validate(event);
        }
    }

    function validate(event){
        var pass = document.getElementById("password").value;
        var cpass = document.getElementById("cpassword").value;
        if(pass != cpass){
            swal({
                title: "Password Mismatch",
                text: "Password Is Not Consistent!",
                icon: "error",
            });
        }else {
            //Calling the API - 
            $.ajax({
    	        type: "POST",
       	        beforeSend: function(request) {
       	            request.setRequestHeader("Access-Control-Allow-Headers", "X-Requested-With, content-type");
       	        },
                url: url + "/users/completeReg",
                contentType: "application/json",
                dataType: 'json',
                data: JSON.stringify({
                    id : id,
                    wordpressID : wid,
                    username : username,
                    email : email,
                    password : pass
                }),
                success: function(result){
                    swal({
                        title: result['status'],
                        text: result['message'],
                        icon: "success",
                    })
                    .then(() => {
                        //location.reload();
                        location.href = "login.html";
                    });
                },
                error: function(result){
                    var json = $.parseJSON(result.responseText);
                    swal({
                        title: json.status,
                        text: json.message,
                        icon: "error",
                    });
                }
            })
        }

    }
</script>
</body>
</html>
