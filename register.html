<script>
var url = "https://surfacenewservice.herokuapp.com";

    function validate(event){
        var e = document.getElementById("year");
                    var pType = e.value;
        var e1 = document.getElementById("month");
                    var pType1 = e1.value;
        var e2 = document.getElementById("day");
                    var pType2 = e2.value;
        var raw = JSON.stringify({
                sex : document.getElementById("sex").value,
                phoneNumber : document.getElementById("phonenumber").value,
                email : document.getElementById("email").value,
                password : document.getElementById("password").value,
                dayOfBirth : pType2,
                fname : document.getElementById("firstname").value,
                lname : document.getElementById("lastname").value,
                monthOfBirth : pType1,
                yearOfBirth : pType,
            });
            console.log(raw);
        //Calling the API - 
        $.ajax({
    	    type: "POST",
       	    beforeSend: function(request) {
       	        request.setRequestHeader("Access-Control-Allow-Headers", "X-Requested-With, content-type");
       	    },
            url: url + "/Reporters/CreateReporter",
            contentType: "application/json",
            dataType: 'json',
            data: JSON.stringify({
                sex : document.getElementById("sex").value,
                phoneNumber : document.getElementById("phonenumber").value,
                email : document.getElementById("email").value,
                password : document.getElementById("password").value,
                dayOfBirth : pType2,
                fname : document.getElementById("firstname").value,
                lname : document.getElementById("lastname").value,
                monthOfBirth : pType1,
                yearOfBirth : pType,
            }),
            success: function(result){
                console.log("Here "+result);
                swal({
                    title: result['status'],
                    text: result['message'],
                    icon: "success",
                })
                .then(() => {
                    location.reload();
                });
            },
            error: function(result){
                var json = $.parseJSON(result.responseText);
                swal({
                    title: json.status,
                    text: json.message,
                    icon: "error",
                });
            }
        })

    }
