<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/olade-logo-blue.png">
    <link rel="icon" type="image/png" href="assets/images/olade-logo-blue.png">
    <!--    font-awesome-->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,600;1,800&display=swap" rel="stylesheet">
    <title>Candidate Enrollment</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="login-bg text-white">
                <div class="pt-lg-5">
                    <p class="">Find Bright, Diverse And
                        <br>
                        Innovative Tech Talent
                    </p>
                </div>
            </div>

        </div>
        <div class="col-md-8 m-auto">
            <div class="container p-5">
                <div class="float-end">
                    <a href="" id="logo-container"><img src="assets/images/olade-logo-blue.png" width="70" alt=""></a>
                </div>
            </div>

            <div class="login-form ">
                    <h1>Student Enrollment</h1>
                    <form class=" mt-4">
                        <div class="mb-4">
                            <h5>Student Information</h5>
                        </div>
                        <div class="mb-4 row">
                            <div class="col-lg-6">
                                <label class="form-label" style="">First Name</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter first name">
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter Last name">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <div class="col-lg-6">
                                <label class="form-label" style="">Email/Username</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter first name">
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label">Password</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter Last name">
                            </div>

                        </div>
                        <div class="mb-4 row">
                            <div class="col-lg-6">
                                <label class="form-label">Confirm Password</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter Last name">
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label">Phone Number</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter Last name">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <div class="col-lg-6">
                                <label class="form-label">Country</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter Last name">
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label">Company(Optional)</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter Last name">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <div class="col-lg-12">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter address">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <div class="col-lg-4">
                                <label class="form-label">Town/city</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter Last name">
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-label">Province</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>Lorum Ipsum</option>
                                        <option>Lorum Ipsum</option>
                                        <option>Lorum Ipsum</option>
                                        <option>Lorum Ipsum</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">Postal Code</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter Last name">
                            </div>
                        </div>
                        <div class="mb-4 pt-3">
                            <h5>Billing Information</h5>
                        </div>

                        <div class="mb-4 row">
                            <div class="col-lg-6">
                                <label class="form-label">Card Details</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter Last name">
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label">Coupon Code</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter Last name">
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
