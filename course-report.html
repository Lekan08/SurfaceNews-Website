<script>
  //var url = "http://localhost:8080";
  //var wordpressUrl = "http://localhost:8099";
  var url = "https://proinsight-reconservice.herokuapp.com";
  var wordpressUrl = "https://proinsight-lmsservice.herokuapp.com";
  var courses = [];
  var jsonData = [];
  var current_page = 1;
  var records_per_page = 5;
  var notStarted = 0;
  var inProgress = 0;
  var completed = 0;

  //ON-READY FUNCTION
  (function() {
    if(sessionStorage.getItem("lg") != 1){
      location.href = "login.html";
    }
    if(sessionStorage.getItem("user") != null){
      var user = JSON.parse(sessionStorage.getItem("user"));
      //console.log("Check "+user);
      //console.log("yes"+fname);
      document.getElementById("profilename").innerHTML = user.email;
      //document.getElementById("oladeEmail").innerHTML = user.email;

      var courselist = JSON.parse(sessionStorage.getItem("courselist"));
      var dropDown = document.getElementById("exampleFormControlSelect1");
      for(var i = 0; i < courselist.length; i++) {
        var el = document.createElement("option");
        el.innerHTML = courselist[i].name;
        el.value = courselist[i].id;
        dropDown.appendChild(el);
      }
    }

    courses = courselist;
    jsonData = courselist;
    changePage(1);

    var e = document.getElementById("exampleFormControlSelect1");
    var course = e.value;
    $.ajax({
      type: "GET",
      beforeSend: function(request) {
        request.setRequestHeader("Access-Control-Allow-Headers", "X-Requested-With, content-type");
        request.setRequestHeader("Access-Control-Allow-Origin", "*");
      },
      url: wordpressUrl + "/wpusers/getCourseStats/" + course,
      contentType: "application/json",
      dataType: 'json',
      success: function(result){
        console.log("Hi"+result.length);
        notStarted = result.notStarted;
        inProgress = result.inProgress;
        completed = result.completed;
        var total = notStarted + inProgress + completed;
        document.getElementById("total").innerHTML = total;

        // And for a doughnut chart
        var ctx = document.getElementById("myChart").getContext('2d');
        Chart.defaults.global.defaultFontFamily = "Rubik";
        Chart.defaults.global.defaultFontSize = 14;

        var myDoughnutChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ["Completed", "In progress", "Not Started",],
            datasets: [{
              backgroundColor: [
                "#45DAB6",
                "#28A3EF",
                "#FF5B79",
              ],
              data: [completed, inProgress, notStarted]
            }]
          }
        });
      },
      error: function(result){
        console.log("Error"+result.statusText);
      }
    })

    $(".hamburger").click(function(){
      $(".wrapper").toggleClass("active")
    })
  })();

  //Lead Creation
  function getChart(){
    //Calling the API -
    var e = document.getElementById("exampleFormControlSelect1");
    var course = e.value;
    $.ajax({
      type: "GET",
      beforeSend: function(request) {
        request.setRequestHeader("Access-Control-Allow-Headers", "X-Requested-With, content-type");
        request.setRequestHeader("Access-Control-Allow-Origin", "*");
      },
      url: wordpressUrl + "/wpusers/getCourseStats/" + course,
      contentType: "application/json",
      dataType: 'json',
      success: function(result){
        console.log("Hi"+result.length);
        notStarted = result.notStarted;
        inProgress = result.inProgress;
        completed = result.completed;
        var total = notStarted + inProgress + completed;
        document.getElementById("total").innerHTML = total;

        // And for a doughnut chart
        var ctx = document.getElementById("myChart").getContext('2d');

        Chart.defaults.global.defaultFontFamily = "Rubik";
        Chart.defaults.global.defaultFontSize = 14;

        var myDoughnutChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ["Completed", "In progress", "Not Started",],
            datasets: [{
              backgroundColor: [
                "#45DAB6",
                "#28A3EF",
                "#FF5B79",
              ],
              data: [completed, inProgress, notStarted]
            }]
          }
        });
      },
      error: function(result){
        console.log("Error"+result.statusText);
      }
    })

  }

  //Function to search table
  function search(){
    var input = document.getElementById("q");
    var filter = input.value.toUpperCase();
    jsonData = [];
    for(var i = 0; i < courses.length; i++){
      if(jsonData[i].name.toUpperCase().indexOf(filter) > -1 || jsonData[i].creator.toUpperCase().indexOf(filter) > -1 || jsonData[i].createdDate.toUpperCase().indexOf(filter) > -1 
          || jsonData[i].noOfLessons.toUpperCase().indexOf(filter) > -1){
        jsonData.push(courses[i]);
      }
    }
    changePage(1);
  }

  function prevPage(){
    if (current_page > 1) {
      current_page--;
      changePage(current_page);
    }
  }
  function nextPage(){
    if (current_page < numPages()) {
      current_page++;
      changePage(current_page);
    }
  }
  function changePage(page){
    var btn_next = document.getElementById("btn_next");
    var btn_prev = document.getElementById("btn_prev");
    var listing_table = document.getElementById("fi");
    var page_span = document.getElementById("page");

    // Validate page
    if (page < 1) page = 1;
    if (page > numPages()) page = numPages();

    listing_table.innerHTML = "";

    listing_table.innerHTML += '<thead><tr><th>Course name</th><th>Course creator</th><th>Course creation date</th><th>No Of Lessons</th></tr></thead><tbody>';
    var total = page * records_per_page;
    if(jsonData.length < (page * records_per_page)){
      total = jsonData.length;
    }
    for (let i = (page-1) * records_per_page; i < total; i++) {
      let j = i;
      //console.log("mexid "+exams[i].id);
      var oneRecord = '<tr><td>' + jsonData[i].name + '</td><td>' + jsonData[i].creator + '</td><td>' + jsonData[i].createdDate + '</td><td>' + jsonData[i].noOfLessons + '</td></tr>';
      listing_table.innerHTML += oneRecord;
    }
    listing_table.innerHTML += '</tbody>';
    page_span.innerHTML = page;

    if (page == 1) {
      btn_prev.style.visibility = "hidden";
    } else {
      btn_prev.style.visibility = "visible";
    }

    if (page == numPages()) {
      btn_next.style.visibility = "hidden";
    } else {
      btn_next.style.visibility = "visible";
    }
  }

  function numPages(){
    return Math.ceil(jsonData.length / records_per_page);
  }
</script>
