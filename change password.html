<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>change password</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='createPASSWORD.CSS'>
    <script src='change password.js'></script>
</head>
<body>   
<div class="mainDiv">
    <div class="cardStyle">
      <form action="" method="post" name="signupForm" id="signupForm">
        
        <img src="" id="signupLogo"/>
        
        <h2 class="formTitle">
          change password
        </h2>
      <div class="inputDiv">
        <label class="inputLabel" for="username">username</label>
        <input type="username" id="username" name="username" required>
      </div>

      <div class="inputDiv">
        <label class="inputLabel" for="password">password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="inputDiv">
        <label class="inputLabel" for="newpassword">newPassword</label>
        <input type="newpassword" id="newpassword" name="newpassword" required>
      </div>
        
      <div class="buttonWrapper">
        <button type="submit" id="submitButton" onclick="validate(event)" class="submitButton pure-button pure-button-primary">
          <span>Continue</span>
          <span id="loader"></span>
        </button>
      </div>
    </div>
  </div>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="change password.js"></script>
    <script>

  var url = "https://surfacenewservice.herokuapp.com";
  var wordpressUrl = "https://surfacenewservice.herokuapp.com";
  function pressKey(e){
      if (e.keyCode == 13) {
          validate(event);
      }
  }

  function validate(event){
      event.preventDefault();
      console.log("RESET");
      //Calling the API - 
      $.ajax({
        type: "POST",
           beforeSend: function(request) {
              request.setRequestHeader("Access-Control-Allow-Headers", "X-Requested-With, content-type");
              request.setRequestHeader("Access-Control-Allow-Origin", "*");
           },
          url: url + "/Reporters/changepassword",
          contentType: "application/json",
          dataType: 'json',
          data: JSON.stringify({
              username : document.getElementById("username").value,
              password : document.getElementById("password").value,
              newPassword : document.getElementById("newpassword").value
            }),
            success: function(result){
                console.log("Here "+result);
                swal({
                    title: result['status'],
                    text: result['message'],
                    icon: "success",
                })
                .then(() => {
                    location.reload();
                });
            },
            error: function(result){
                var json = $.parseJSON(result.responseText);
                swal({
                    title: json.status,
                    text: json.message,
                    icon: "error",
                });
            }
        })

    }
</script>
</body>              

  </html>
