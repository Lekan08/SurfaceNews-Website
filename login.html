<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/olade-logo-blue.png">
    <link rel="icon" type="image/png" href="assets/images/olade-logo-blue.png">
    <!--    font-awesome-->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">


    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,600;1,800&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

<div class="container-fluid">
<div class="row">
    <div class="col-md-4">
        <div class="login-bg text-white">
            <div class="pt-lg-5">
            <p class="">Find Bright, Diverse And
                <br>
                Innovative Tech Talent
            </p>
            </div>
        </div>

    </div>
    <div class="col-md-8">
        <div class="container p-5">
            <div class="float-end">
                <a href="" id="logo-container"><img src="assets/images/olade-logo-blue.png" width="70" alt=""></a>
            </div>
        </div>

        <div class="login-form p-5">
            <h1>Admin Login</h1>
            <form class="pt-5">
                <div class="mb-5">
                    <label for="exampleFormControlInput1" class="form-label" style="font-size: 16px;font-weight: 500">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email" style="width: 70%">
                </div>
                <div class="mb-5">
                    <label for="exampleFormControlInput2" class="form-label" style="font-size: 16px;font-weight: 500">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="password"  style="width: 70%">
                </div>
                <div class="mb-5">
                    <button type="button" class="btn  pry-btn">Login</button>
                    <a href="#" class="pl-5 pt-2 forgot-password float-end">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
