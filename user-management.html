<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

<script>
    //var url = "http://localhost:8080";
    //var wordpressUrl = "http://localhost:8099";
    var url = "https://proinsight-reconservice.herokuapp.com";
    var wordpressUrl = "https://proinsight-lmsservice.herokuapp.com";
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const clickstatus = urlParams.get('status');
    const leadscard = urlParams.get('leadscard');
    const progresscard = urlParams.get('progress');
    var candidates = [];
    var jsonData = [];
    var current_page = 1;
    var records_per_page = 20;

    //ON-READY FUNCTION
    (function() {
        // if(sessionStorage.getItem("lg") != 1){
        //     location.href = "login.html";
        // }
        if(sessionStorage.getItem("user") != null){
            var user = JSON.parse(sessionStorage.getItem("user"));
            console.log("Check "+user);
            //console.log("yes"+fname);
            document.getElementById("profilename").innerHTML = user.email;
            //document.getElementById("oladeEmail").innerHTML = user.email;

            var courselist = JSON.parse(sessionStorage.getItem("courselist"));
            var dropDown = document.getElementById("programSelect");
            for(var i = 0; i < courselist.length; i++) {
                var el = document.createElement("option");
                el.innerHTML = courselist[i].name;
                el.value = courselist[i].name;
                dropDown.appendChild(el);
            }
            var dropDown1 = document.getElementById("exampleFormControlSelect2");
            for(var i = 0; i < courselist.length; i++) {
                var el = document.createElement("option");
                el.innerHTML = courselist[i].name;
                el.value = courselist[i].name;
                dropDown1.appendChild(el);
            }
        }
        document.getElementById("tAdmin").style.display = "none";
        //Calling the Candidates List API
        var e = document.getElementById("exampleFormControlSelect3");
        var enrol = e.value;
        if(enrol == "" && clickstatus != null) {
            if(clickstatus == "enrolled") enrol = "Enrolled";
            else if(clickstatus == "awaitingenrollment") enrol = "Awaiting Enrollment";
            else if(clickstatus == "leads") enrol = "Lead";
            else if(clickstatus == "abouttoexpire") enrol = "About To Expire";
            else if(clickstatus == "expired") enrol = "Expired";
            else enrol = "";
        }
        if(enrol == "" && progresscard != null){
            if(progresscard == "total") enrol = "Enrolled";
        }
        console.log("yes "+enrol);
        var ex = document.getElementById("exampleFormControlSelect2");
        var program = ex.value;
        $.ajax({
            type: "POST",
            beforeSend: function(request) {
                request.setRequestHeader("Access-Control-Allow-Headers", "X-Requested-With, content-type");
                request.setRequestHeader("Access-Control-Allow-Origin", "*");
            },
            url: url + "/users/getCandidate",
            contentType: "application/json",
            dataType: 'json',
            data: JSON.stringify({
                enrollmentStatus : enrol,
                program : program
            }),
            success: function(result){
                if(leadscard != null || progresscard == "active" || progresscard == "inactive"){
                    if(leadscard != null){
                        for(var i = 0; i < result.length; i++){
                            if(leadscard == "total" && result[i].id != null) {
                                jsonData.push(result[i]);
                                candidates.push(result[i]);
                            }else if(leadscard == "converted" && result[i].id != null && result[i].enrollmentStatus != "Lead") {
                                jsonData.push(result[i]);
                                candidates.push(result[i]);
                            }else {
                            }
                        }
                    }

                    if(progresscard != null && progresscard != "total"){
                        var actives = JSON.parse(sessionStorage.getItem("actives"));
                        var inactives = JSON.parse(sessionStorage.getItem("inactives"));
                        for(var i = 0; i < result.length; i++){
                            if(result[i].wordpressID != null){
                                if(progresscard == "active"){
                                    for(var j = 0; j < actives.length; j++){
                                        if(result[i].wordpressID == actives[j]){
                                            jsonData.push(result[i]);
                                            candidates.push(result[i]);
                                        }
                                    }
                                }
                                if(progresscard == "inactive"){
                                    for(var j = 0; j < inactives.length; j++){
                                        if(result[i].wordpressID == inactives[j]){
                                            jsonData.push(result[i]);
                                            candidates.push(result[i]);
                                        }
                                    }
                                }
                            }
                        }
                        sessionStorage.removeItem("actives");
                        sessionStorage.removeItem("inactives");
                    }
                }else{
                    candidates = result;
                    jsonData = result;
                }
                
                changePage(1);
            },
            error: function(result){
                console.log("Err"+result.status);
            }
        })

        //Calling the Wordpress Admin List API
        var key = "wp_capabilities";
        var value = "subscriber";
        $.ajax({
            type: "GET",
            beforeSend: function(request) {
                request.setRequestHeader("Access-Control-Allow-Headers", "X-Requested-With, content-type");
                request.setRequestHeader("Access-Control-Allow-Origin", "*");
            },
            url: wordpressUrl + "/wpusers/getNot/" + key + "/" + value,
            contentType: "application/json",
            dataType: 'json',
            success: function(result){
                console.log("Hi"+result.length);
                //Preparing the Select List
                var dropDown = document.getElementById("wordpressID");
                for(var i = 0; i < result.length; i++) {
                    var el = document.createElement("option");
                    el.innerHTML = result[i].userLogin;
                    el.value = result[i].id;
                    dropDown.appendChild(el);
                }
            },
            error: function(result){
                console.log("Error"+result.statusText);
            }
        })

        $(".hamburger").click(function(){
            $(".wrapper").toggleClass("active")
        })
    })();

    //On-Change Invite Type
    function selectType(){
        var e = document.getElementById("type");
        var type = e.value;
        if(type == "1"){
            document.getElementById("tCandidate").style.display = "block";
            document.getElementById("tAdmin").style.display = "none";
        }else{
            document.getElementById("tCandidate").style.display = "none";
            document.getElementById("tAdmin").style.display = "block";
        }
    }

    //On-Change Admin User
    function getAdmin(){
        var e = document.getElementById("wordpressID");
        var wordpressID = e.value;
        $.ajax({
            type: "GET",
            beforeSend: function(request) {
                request.setRequestHeader("Access-Control-Allow-Headers", "X-Requested-With, content-type");
                request.setRequestHeader("Access-Control-Allow-Origin", "*");
            },
            url: wordpressUrl + "/wpusers/get/" + wordpressID,
            contentType: "application/json",
            dataType: 'json',
            success: function(result){
                console.log("Hi"+result.length);
                document.getElementById("ausername").value = result.userLogin;
                document.getElementById("aemail").value = result.userEmail;
                document.getElementById("ausername").text = result.userLogin;
                document.getElementById("aemail").text = result.userEmail;
            },
            error: function(result){
                console.log("Error"+result.statusText);
            }
        })
    }

    //Invite Admin
    function inviteAdmin(){
        var e = document.getElementById("wordpressID");
        var wordpressID = e.value;
        //Calling the API -
        $.ajax({
    	    type: "POST",
       	    beforeSend: function(request) {
       	        request.setRequestHeader("Access-Control-Allow-Headers", "X-Requested-With, content-type");
       	    },
            url: url + "/users/invite",
            contentType: "application/json",
            dataType: 'json',
            data: JSON.stringify({
                wordpressID : wordpressID,
                username : document.getElementById("ausername").value,
                email : document.getElementById("aemail").value
            }),
            success: function(result){
                swal({
                    title: result['status'],
                    text: result['message'],
                    icon: "success",
                })
                .then(() => {
                    location.reload();
                });
            },
            error: function(result){
                var json = $.parseJSON(result.responseText);
                swal({
                    title: json.status,
                    text: json.message,
                    icon: "error",
                });
            }
        })

    }

    function inviteCandidate(){
        var payMethod = "";
        var online = document.getElementById("exampleRadios1").checked;
        var offline = document.getElementById("exampleRadios2").checked;
        var e = document.getElementById("programSelect");
        var programSelect = e.value;
        if(online){
            payMethod = 2;
        }else{
            payMethod = 1;
        }
        //Calling the API - 
        $.ajax({
    	    type: "POST",
       	    beforeSend: function(request) {
       	        request.setRequestHeader("Access-Control-Allow-Headers", "X-Requested-With, content-type");
       	    },
            url: url + "/users/inviteCandidate",
            contentType: "application/json",
            dataType: 'json',
            data: JSON.stringify({
                fname : document.getElementById("fname").value,
                lname : document.getElementById("lname").value,
                email : document.getElementById("email").value,
                paymentType : payMethod,
                program : programSelect
            }),
            success: function(result){
                swal({
                    title: result['status'],
                    text: result['message'],
                    icon: "success",
                })
                .then(() => {
                    location.reload();
                });
            },
            error: function(result){
                var json = $.parseJSON(result.responseText);
                swal({
                    title: json.status,
                    text: json.message,
                    icon: "error",
                });
            }
        })
    }

    //Function To Handle Filter of table
    function filter(){
        //Calling the Candidates List API
        var e = document.getElementById("exampleFormControlSelect3");
        var enrol = e.value;
        var ex = document.getElementById("exampleFormControlSelect2");
        var program = ex.value;
        $.ajax({
            type: "POST",
            beforeSend: function(request) {
                request.setRequestHeader("Access-Control-Allow-Headers", "X-Requested-With, content-type");
                request.setRequestHeader("Access-Control-Allow-Origin", "*");
            },
            url: url + "/users/getCandidate",
            contentType: "application/json",
            dataType: 'json',
            data: JSON.stringify({
                enrollmentStatus : enrol,
                program : program
            }),
            success: function(result){
                candidates = result;
                console.log("Vc "+candidates.length);
                jsonData = result;
                changePage(1);
            },
            error: function(result){
                console.log("Err"+result.status);
            }
        })
    }

    //Function to search table
    function search(){
        var input = document.getElementById("q");
        var filter = input.value.toUpperCase();
        jsonData = [];
        for(var i = 0; i < candidates.length; i++){
            var prog = candidates[i].program;
            if(prog == null){
                prog = "";
            }
            if(candidates[i].displayName.toUpperCase().indexOf(filter) > -1 || candidates[i].email.toUpperCase().indexOf(filter) > -1 || prog.toUpperCase().indexOf(filter) > -1 || candidates[i].enrollmentStatus.toUpperCase().indexOf(filter) > -1){
                jsonData.push(candidates[i]);
            }
        }
        changePage(1);
    }

    function prevPage(){
        if (current_page > 1) {
            current_page--;
            changePage(current_page);
        }
    }
    function nextPage(){
        if (current_page < numPages()) {
            current_page++;
            changePage(current_page);
        }
    } 
    function changePage(page){
        var btn_next = document.getElementById("btn_next");
        var btn_prev = document.getElementById("btn_prev");
        var listing_table = document.getElementById("fi");
        var page_span = document.getElementById("page");
  
        // Validate page
        if (page < 1) page = 1;
        if (page > numPages()) page = numPages();
  
        listing_table.innerHTML = "";
  
        listing_table.innerHTML += '<tbody><tr><td><b>Name</b></td><td><b>Email</b></td><td><b>Program</b></td><td><b>Enrollment Status</b></td><td><b>Date</b></td><td><b>Actions</b></td></tr>';
        var total = page * records_per_page;
        if(jsonData.length < (page * records_per_page)){
            total = jsonData.length;
        }
        if(total <= 0) return;
        for (var i = (page-1) * records_per_page; i < total; i++) {
            var prog = jsonData[i].program;
            if(prog == null){
                prog = "";
            }
            var enrollmentStatus = jsonData[i].enrollmentStatus;
            var enrolLook = "";
            if(enrollmentStatus == "Completed"){
                enrolLook = '<span class="badge badge-pill badge-success">Completed</span>';
            }else if(enrollmentStatus == "About To Expire"){
                enrolLook = '<span class="badge badge-pill badge-amber">About To Expire</span>';
            }else if(enrollmentStatus == "Expired"){
                enrolLook = '<span class="badge badge-pill badge-danger">Expired</span>';
            }else if(enrollmentStatus == "Awaiting Enrollment"){
                enrolLook = '<span class="badge badge-pill badge-info">Awaiting Enrollment</span>';
            }else if(enrollmentStatus == "Lead"){
                enrolLook = '<span class="badge badge-pill badge-secondary">Lead</span>';
            }else if(enrollmentStatus == "Awaiting Registration"){
                enrolLook = '<span class="badge badge-pill badge-warning">Awaiting Registration</span>';
            }else {
                enrolLook = '<span class="badge badge-pill badge-primary">Enrolled</span>';
            }
            //console.log("mexid "+exams[i].id);
            var oneRecord = "";
            if(enrollmentStatus == "Lead"){
                oneRecord = '<tr><td>' + jsonData[i].displayName + '</td><td>' + jsonData[i].email + '</td><td>' + prog + '</td><td>' + enrolLook + '</td><td>' + jsonData[i].theDate + '</td><td class="options-ham-menu"> <div class="actions dropdown"> \
                                <span class="actions  dropdown-toggle" href="#"  id="action-dropDown2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="kclick(\''+i+'\');">...</span> \
                                <div class="action dropdown-menu" aria-labelledby="action-dropDown2"><a class="dropdown-item"  data-toggle="modal" data-target="#exampleModal" style="cursor: pointer">Edit </a> \
                                <a class="dropdown-item" onclick="sendMails(\''+jsonData[i].id+'\', \'1\');">Send Program Information</a><a class="dropdown-item" onclick="sendMails(\''+jsonData[i].id+'\', \'2\');">Send Reminder</a></div></div></td></tr>';
            }else if(enrollmentStatus == "Awaiting Registration"){
                oneRecord = '<tr><td>' + jsonData[i].displayName + '</td><td>' + jsonData[i].email + '</td><td>' + prog + '</td><td>' + enrolLook + '</td><td>' + jsonData[i].theDate + '</td><td class="options-ham-menu"> <div class="actions dropdown"> \
                                <span class="actions  dropdown-toggle" href="#"  id="action-dropDown2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">...</span> \
                                <div class="action dropdown-menu" aria-labelledby="action-dropDown2"> \
                                <a class="dropdown-item" onclick="sendMails(\''+jsonData[i].id+'\', \'3\');">Resend Invite</a></div></div></td></tr>';
            }else{
                oneRecord = '<tr><td>' + jsonData[i].displayName + '</td><td>' + jsonData[i].email + '</td><td>' + prog + '</td><td>' + enrolLook + '</td><td>' + jsonData[i].theDate + '</td><td class="options-ham-menu"> <div class="actions dropdown"> \
                                <span class="actions  dropdown-toggle" href="#"  id="action-dropDown2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">...</span> \
                                <div class="action dropdown-menu" aria-labelledby="action-dropDown2"> \
                                <a class="dropdown-item" href="#">Placeholder</a></div></div></td></tr>';
            } 
            listing_table.innerHTML += oneRecord;
        }
        listing_table.innerHTML += '</tbody>';
        page_span.innerHTML = page;
  
        if (page == 1) {
            btn_prev.style.visibility = "hidden";
        } else {
            btn_prev.style.visibility = "visible";
        }
  
        if (page == numPages()) {
            btn_next.style.visibility = "hidden";
        } else {
            btn_next.style.visibility = "visible";
        }
    }
  
    function numPages(){
        return Math.ceil(jsonData.length / records_per_page);
    }

    //Function to handle the transition of selected lead
    function kclick(x){
        //console.log("My "+jsonData[x]);
        var alead = jsonData[x];
        selectedLead = jsonData[x];

        document.getElementById("exampleModalLabel").innerHTML = alead.fname + " " + alead.lname;
        document.getElementById("efname").value = alead.fname;
        document.getElementById("elname").value = alead.lname;
        document.getElementById("eemail").value = alead.email;
    }

    //Lead Update
    function editLead(){
        //Calling the API -
        $.ajax({
            type: "POST",
            beforeSend: function(request) {
                request.setRequestHeader("Access-Control-Allow-Headers", "X-Requested-With, content-type");
            },
            url: url + "/users/updateLead",
            contentType: "application/json",
            dataType: 'json',
            data: JSON.stringify({
                fname : document.getElementById("efname").value,
                lname : document.getElementById("elname").value,
                email : document.getElementById("eemail").value,
                id : selectedLead.id,
                paymentType : selectedLead.paymentType,
                leadStatus : selectedLead.leadStatus,
                program : selectedLead.program
            }),
            success: function(result){
                swal({
                    title: result['status'],
                    text: result['message'],
                    icon: "success",
                })
                .then(() => {
                    location.reload();
                });
            },
            error: function(result){
                var json = $.parseJSON(result.responseText);
                swal({
                    title: json.status,
                    text: json.message,
                    icon: "error",
                });
            }
        })

    }

    //Sending Emails To Lead
    function sendMails(leadID, type){
        var xUrl = "";
        if(type == 3){
            xUrl = url + "/users/resendInvite/" + leadID;
        }else{
            xUrl = url + "/users/messaging/" + leadID + "/" + type;
        }
        //Calling the API -
        $.ajax({
            type: "GET",
            beforeSend: function(request) {
                request.setRequestHeader("Access-Control-Allow-Headers", "X-Requested-With, content-type");
            },
            url: xUrl,
            contentType: "application/json",
            dataType: 'json',
            success: function(result){
                swal({
                    title: result['status'],
                    text: result['message'],
                    icon: "success",
                })
                .then(() => {
                    location.reload();
                });
            },
            error: function(result){
                var json = $.parseJSON(result.responseText);
                swal({
                    title: json.status,
                    text: json.message,
                    icon: "error",
                });
            }
        })
    }
</script>
